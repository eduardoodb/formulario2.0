<html>

<head>
    <title>Formulário</title>
    <meta charset="utf-8">
</head>

<body>
    <label for="Nome">Nome:</label>
    <input name="Nome" type="text">

    <br><br>

    <label for="Nome Completo">Nome Completo:</label>
    <input name="Nome Completo" type="text">

    <br><br>

    
    <label for="CPF">CPF: </label>
    <input name="CPF" type="tel" placeholder="999.999.999.99">

    <br><br>

    <label for="email">E-mail: </label>
    <input name="email"type="email">

    <br><br>

    <label for="site">Seu site: </label>
    <input name="site" type="url">

    <br><br>

    <label for="Endereço">Endereço:</label>
    <input name="Endereço" type="text">

    <br><br>

    <label for="Bairro">Bairro:</label>
    <input name="Bairro" type="text">

    <label for="Cidade">Cidade:</label>
    <input name="Cidade" type="text">

    <br><br>

    <label for="CEP">CEP: </label>
    <input name="CEP" type="tel" placeholder="99.999.999">

    <label for="UF">Estado: </label>
            <select name="UF">
                <option value="MG">MG</option>
                <option value="SP">SP</option>
                <option value="PI">PI</option>
                <option value="MA">MA</option>
                <option value="ES">ES</option>
            </select>

    <br><br>

    <label for="telefone">Telefone: </label>
    <input name="telefone" type="tel" placeholder="(99)9999-9999">

    <label for="FAX">FAX: </label>
    <input name="FAX" type="tel" placeholder="99999999999">

    <br><br>

    <label for="dataNasc">Data de Nascimento: </label>
    <input name="dataNasc" type="date">

    <label for="">Sexo:</label>
    <input name="sexo" type="radio" value="masculino">
    <label for="sexo">Masculino</label>
    <input name="sexo" type="radio" value="feminino">
    <label for="sexo">Feminino</label>

    <br><br>

    <label for="Celular">Celular: </label>
    <input name="Celular" type="tel" placeholder="(99)9999-9999">

    <label for="Estado Civil">Estado Civil: </label>
            <select name="Estado Civil">
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
            </select>

    <br><br>

    <label for="Login">Login:</label>
    <input name="Login" type="text">

    <label for="senha">Senha: </label>
    <input name="senha" type="password">

    <br><br>
    
    Deseja receber informações sobre os assuntos seguintes:
    <br>
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="1">Tecnologia
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="2">Esportes
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="3">Automóveis
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="4">Culinária
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="5">Política
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="6">Policial
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="7">Tempo
    <br>
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="8">Cultura 
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="9">Econômia
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="10">Jogos
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="11">Educação
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="12">Viagem        
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="13">Empregos
    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="13">Moda e estilo

    <input type="checkbox" name="Deseja receber informações sobre os assuntos seguintes" value="14">Li as regras de cadastro e autorizo a criação do usuário
   
    <br><br>

    <input name="btnSubmeter" type="submit" value="Confirmar">
    <input name="btnSubmeter" type="submit" value="Retornar">
    

</body>    




</html>
